safe: false
permalink: /posts/:title.html
exclude:
  - README.md

name: Qian's Site
host: https://zhouqian177.github.io
desc: This is my first website in github

custom:
    category:
        default: Default Category
        another: Another Category
    categories:
      - name:  default
        title: Default Category

      - name:  another
        title: Another Category

